name: macOS

on: [push, pull_request, workflow_dispatch]

jobs:
  build-clang:
    runs-on: macos-latest

    env:
      CC: clang
      CXX: clang++

    steps:
    - uses: actions/checkout@v3

    - name: Print compiler version
      run: ${{ env.CC }} --version

    - name: Install autotools and vapoursynth
      run: |
        brew update
        brew install automake autoconf libtool pkg-config vapoursynth libx11 ffmpeg fftw xxhash fontconfig freetype gettext glib imagemagick libarchive libass liblqr little-cms2 llvm llvm@15 tesseract pipx vvenc zstd
        pipx install git+https://github.com/HomeOfVapourSynthEvolution/mvsfunc

    - name: Copy files and test
      run: |
        sudo mkdir /usr/local/lib
        sudo mkdir /usr/local/lib/vapoursynth
        sudo cp local-lib/* /usr/local/lib
        sudo cp vapoursynth-libs/* /usr/local/lib/vapoursynth
        sudo cp tools/checkdylib.py /usr/local/lib/vapoursynth
        cd test
        vspipe example.vpy /dev/null
        cd /usr/local/lib/vapoursynth
        ls
        for file in *; do sudo python checkdylib.py $file; done;

